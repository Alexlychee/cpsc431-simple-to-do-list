<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration and Login</title>
    <!-- Include the user.js file -->
    <script src="/public/js/users.js" defer></script>
</head>
<body>
    <h1>User Registration and Login</h1>
    
    <!-- User Registration Form -->
    <h2>Register</h2>
    <form id="registerForm">
        <label for="regUsername">Username:</label>
        <input type="text" id="regUsername" name="username" required><br>
        <label for="regEmail">Email:</label>
        <input type="email" id="regEmail" name="email" required><br>
        <label for="regPassword">Password:</label>
        <input type="password" id="regPassword" name="password" required><br>
        <button type="submit">Register</button>
    </form>

    <!-- User Login Form -->
    <h2>Login</h2>
    <form id="loginForm">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="username" required><br>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" required><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
