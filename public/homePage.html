<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List Manager</title>
    <link rel="stylesheet" href="homePage.css">
</head>
<body>
    <h1>Task List Manager</h1>
    <div id="error-message"></div>

    <!-- Form to create a new task list -->
    <form onsubmit="createTaskList(); return false;">
        <input type="text" id="createTitle" placeholder="Enter list title">
        <button type="button" onclick="createTaskList()">Create List</button>
    </form>

    <table id="taskListTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Task lists will be loaded here -->
        </tbody>
    </table>

    <!-- Scripts -->
    <script src="taskManager.js"></script>
</body>
</html>
